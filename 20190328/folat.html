		div.wrap{
			width:600px;
			background-color:skyblue;
			border: 1px solid #000;
			clear:both;
		}
		div.wrap:after{
			content:""; /*content는 항상 빈공간으로*/
			clear:both;display:block;
		}
		div.box1,div.box2{width: 200px; height: 400px; float:left;}
		div.box1{background-color:#f00;}
		div.box2{background-color:#0f0;}



		div.box3{
			width: 200px; height: 200px;
			background-color:orange;


		}


	</style>
